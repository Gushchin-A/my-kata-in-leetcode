name: Sync from leetcode-sync (keep README, auto-merge)

on:
  push:
    branches: [leetcode-sync]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: leetcode-sync
          fetch-depth: 0

      - name: Fetch main to get its README
        run: |
          git fetch origin main
          mkdir -p tmp
          (git show origin/main:README.md > tmp/README.md) || true

      - name: Replace README with main's version (or remove)
        run: |
          if [ -f tmp/README.md ]; then
            mv tmp/README.md README.md
          else
            rm -f README.md || true
          fi

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Sync from leetcode-sync (keep README from main)"
          title: "Sync: leetcode-sync â†’ main (keep README)"
          body: "Auto-sync from leetcode-sync. README.md kept from main."
          branch: sync/pr-keep-readme
          base: main
          delete-branch: true

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
